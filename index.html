<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardGalery</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="body">
        <div class="card">
            <i class="ico-card"/>
            <h2 class="title-card">It! A coisa</h2>
            <div class="div-content">
                <p class="content-card">Um grupo de crianças se une para investigar o misterioso desaparecimento de vários jovens em sua cidade. Eles descobrem que o culpado é Pennywise, um palhaço cruel que se alimenta de seus medos e cuja violência teve origem há vários séculos.</p>
            </div>          
        </div>
    </div>
</body>
</html>
